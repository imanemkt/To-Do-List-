<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CSS (optional, if you want to use Bootstrap classes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background: linear-gradient(-45deg, #78A78A, #d0dfd4, #8FC0A9, #4a7a5d); /* Gradient colors */
            background-size: 400% 400%; /* Larger background size for animation */
            animation: gradientBG 10s ease infinite; /* Background animation */
        }

                @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            margin: 0px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            border: none;
            border-radius: 15px;
            width: 600px;
            justify-content: center; /* Center horizontally */
            opacity: 0; /* Start invisible */
            animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* Starts slightly below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Moves to its original position */
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #8FC0A9;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Full width button */
            transition: transform 0.2s ease, background-color 0.2s ease; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #78A78A;
            transform: scale(1.05); /* Slightly enlarges the button */
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #8FC0A9;
            box-shadow: 0 0 0 0.2rem rgba(143, 192, 169, 0.25); /* Focus effect */
        }

        a {
            color: #8FC0A9;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #78A78A; /* Changes link color on hover */
        }
    </style>
</head>
<body>
    <div class="container my-5 shadow-lg">
        <h1 class="text-center mb-4" style="padding-top: 30px;">Inscription</h1>

        <!-- Signup Form -->
        <form action="/signup" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <p class="mb-0" style="padding: 10px; padding-left: 30%;">Vous avez déjà un compte ? <a href="/login" style="font-style:oblique ;">login</a></p>
        </form>
    </div>

    <!-- Optional: Bootstrap JS (if you need Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
